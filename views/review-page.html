<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews-Page</title>
    <link rel="stylesheet" href="review-page.css">
</head>
<body>
    <div class="navbar">
        <img src="../photos/logof.png" id="logoid" class="logo" alt="logo">
        <!-- <h3>MOVIE HUT</h3> -->
        <div class="search_container">
            <form role=" search" id="form">
                <input type="search" id="query" name="q" placeholder="Search...">
            </form>
        </div>
    </div>
    <!-- <div style="padding-left: 16px;"> -->
    <hr>

    <form action="" method="post"></form>
    <div class="container">
        <div id="uname">
            <label for="luname">UserName</label>
            <div id="uin">
                <input type="text" id="itxt" placeholder="Enter UserName" required>
            </div>
        </div>
        <div id="email">
            <label for="lmail">Email-id</label>
            <div id="mail">
               <input type="email" id="imail" placeholder="Enter Email-id" required>
            </div>
        </div>
        <div id="pass">
            <label for="lpas">Password</label>
            <div id="pasw">
               <input type="password" id="ipass" placeholder="Enter Password" required>
            </div>
        </div>
        <div id="rname">
            <label for="rname">Reviews</label>
            <div id="rin">
                <textarea name="rev" rows="5" cols="50"></textarea>
            </div>
        </div>
        <div id="btn">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
